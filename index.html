<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa ORS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height:100%; margin:0; }
    #map { width:100%; height:100%; }
  </style>
</head>

<body>
<div id="map"></div>

<script>
/* ================= CONFIG ================= */
const ORS_API_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjZhMTUxMmFkOTcxNjQzYTFhYzg1NDkwODBjYTk5ZmZiIiwiaCI6Im11cm11cjY0In0=";

/* ================= MAP ================= */
const map = L.map('map').setView([-18.4783, -70.3126], 14);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'Â© OpenStreetMap'
}).addTo(map);

/* ================= STATE ================= */
let points = [];
let markers = [];
let routeLine = null;

/* ================= GEOLOCATION ================= */
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    map.setView([lat, lon], 15);

    L.circleMarker([lat, lon], {
      radius:6,
      color:'blue',
      fillColor:'blue',
      fillOpacity:1
    }).addTo(map);
  });
}

/* ================= CLICK ================= */
map.on('click', e => {
  addPoint(e.latlng.lat, e.latlng.lng);
});

/* ================= FUNCTIONS ================= */
function addPoint(lat, lon) {
  markers.push(L.marker([lat, lon]).addTo(map));
  points.push([lon, lat]); // ORS order
}

function clearAllPoints() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  points = [];
  if (routeLine) {
    map.removeLayer(routeLine);
    routeLine = null;
  }
}

/* ================= ROUTE ================= */
async function calculateRoute() {
  if (points.length < 2) {
    alert("Agrega al menos 2 puntos");
    return;
  }

  if (routeLine) map.removeLayer(routeLine);

  const body = {
    coordinates: points
  };

  const response = await fetch(
    "https://api.openrouteservice.org/v2/directions/foot-walking/geojson",
    {
      method: "POST",
      headers: {
        "Authorization": ORS_API_KEY,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    }
  );

  const data = await response.json();

  routeLine = L.geoJSON(data, {
    style: { color: "red", weight: 5 }
  }).addTo(map);

  // ENVIAR RUTA A APP INVENTOR
  let routeString = "ROUTE:";
  data.features[0].geometry.coordinates.forEach(c => {
    routeString += c[1] + "," + c[0] + "|";
  });
  routeString = routeString.slice(0, -1);

  if (window.AppInventor) {
    window.AppInventor.setWebViewString(routeString);
  }
}

/* ================= LOAD SAVED ROUTE ================= */
function drawRouteFromText(routeText) {
  clearAllPoints();

  const pts = routeText.replace("ROUTE:", "").split("|");
  pts.forEach(p => {
    const s = p.split(",");
    addPoint(parseFloat(s[0]), parseFloat(s[1]));
  });

  calculateRoute();
}

/* ================= EXPOSE ================= */
window.calculateRoute = calculateRoute;
window.clearAllPoints = clearAllPoints;
window.drawRouteFromText = drawRouteFromText;

</script>
</body>
</html>
