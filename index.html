<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tourist Route Planner</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

<script>
/* =========================
   CONFIG
========================= */
const ORS_API_KEY =
"eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjZhMTUxMmFkOTcxNjQzYTFhYzg1NDkwODBjYTk5ZmZiIiwiaCI6Im11cm11cjY0In0=";

/* =========================
   MAP INIT
========================= */
const map = L.map('map').setView([-18.4783, -70.3126], 14);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

/* =========================
   STATE
========================= */
let points = [];
let markers = [];
let routeLine = null;

/* =========================
   MAP CLICK
========================= */
map.on('click', e => {
  addPoint(e.latlng.lat, e.latlng.lng);
});

/* =========================
   FUNCTIONS
========================= */
function addPoint(lat, lon) {
  const marker = L.marker([lat, lon]).addTo(map);
  markers.push(marker);
  points.push([lon, lat]); // ORS usa [lon, lat]
}

function clearLastPoint() {
  if (markers.length > 0) {
    map.removeLayer(markers.pop());
    points.pop();

    if (routeLine) {
      map.removeLayer(routeLine);
      routeLine = null;
    }

    if (points.length >= 2) {
      calculateRoute();
    }
  }
}

function clearAllPoints() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  points = [];

  if (routeLine) {
    map.removeLayer(routeLine);
    routeLine = null;
  }
}

async function calculateRoute() {
  if (points.length < 2) {
    alert("Agrega al menos 2 puntos");
    return;
  }

  if (routeLine) {
    map.removeLayer(routeLine);
  }

  const body = {
    coordinates: points
  };

  try {
    const response = await fetch(
      "https://api.openrouteservice.org/v2/directions/foot-walking/geojson",
      {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + ORS_API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      }
    );

    if (!response.ok) {
      const err = await response.text();
      alert("ERROR ORS " + response.status + ":\n" + err);
      return;
    }

    const data = await response.json();

    routeLine = L.geoJSON(data, {
      style: {
        color: "red",
        weight: 5
      }
    }).addTo(map);

  } catch (e) {
    alert("Error de red:\n" + e.message);
  }
}

/* =========================
   EXPOSE TO APP INVENTOR
========================= */
window.calculateRoute = calculateRoute;
window.clearLastPoint = clearLastPoint;
window.clearAllPoints = clearAllPoints;

</script>
</body>
</html>
