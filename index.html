<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tourist Route Planner</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

<script>
/* =========================
   CONFIG
========================= */
const ORS_API_KEY = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjZhMTUxMmFkOTcxNjQzYTFhYzg1NDkwODBjYTk5ZmZiIiwiaCI6Im11cm11cjY0In0=";

/* =========================
   MAP INIT
========================= */
const map = L.map('map').setView([-18.4783, -70.3126], 14); // Arica

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

/* =========================
   GLOBAL STATE
========================= */
let points = [];
let markers = [];
let routeLine = null;

/* =========================
   GEOLOCATION
========================= */
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    map.setView([lat, lon], 15);

    L.circleMarker([lat, lon], {
      radius: 6,
      color: 'blue',
      fillColor: 'blue',
      fillOpacity: 1
    }).addTo(map);

  });
}

/* =========================
   MAP CLICK â†’ ADD POINT
========================= */
map.on('click', function(e) {
  const lat = e.latlng.lat;
  const lon = e.latlng.lng;

  addPoint(lat, lon);

  if (window.AppInventor) {
    window.AppInventor.setWebViewString(
      "POINT:" + lat + "," + lon
    );
  }
});

/* =========================
   FUNCTIONS
========================= */
function addPoint(lat, lon) {
  const marker = L.marker([lat, lon]).addTo(map);
  markers.push(marker);
  points.push([lon, lat]); // ORS uses [lon, lat]
}

function clearLastPoint() {
  if (markers.length > 0) {
    map.removeLayer(markers.pop());
    points.pop();
  }
}

function clearAllPoints() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  points = [];

  if (routeLine) {
    map.removeLayer(routeLine);
    routeLine = null;
  }
}

async function calculateRoute() {
  if (points.length < 2) {
    alert("Add at least 2 points");
    return;
  }

  if (routeLine) {
    map.removeLayer(routeLine);
  }

  const body = {
    coordinates: points,
    optimize_waypoints: true
  };

  const response = await fetch(
    "https://api.openrouteservice.org/v2/directions/foot-walking/geojson",
    {
      method: "POST",
      headers: {
        "Authorization": ORS_API_KEY,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    }
  );

  const data = await response.json();

  routeLine = L.geoJSON(data, {
    style: {
      color: "red",
      weight: 5
    }
  }).addTo(map);

  // Send route to App Inventor
  let routeString = "ROUTE:";
  data.features[0].geometry.coordinates.forEach(c => {
    routeString += c[1] + "," + c[0] + "|";
  });

  routeString = routeString.slice(0, -1);

  if (window.AppInventor) {
    window.AppInventor.setWebViewString(routeString);
  }
}

/* =========================
   EXPOSE FUNCTIONS TO APP INVENTOR
========================= */
window.clearLastPoint = clearLastPoint;
window.clearAllPoints = clearAllPoints;
window.calculateRoute = calculateRoute;

</script>
</body>
</html>
