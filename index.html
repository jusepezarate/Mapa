<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa Rutas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

<script>
/* =========================
   MAP INIT
========================= */
const map = L.map('map').setView([-18.4783, -70.3126], 14); // Arica

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

/* =========================
   GLOBAL STATE
========================= */
let points = [];
let markers = [];
let routeLine = null;
let userMarker = null;

/* =========================
   GEOLOCATION
========================= */
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    map.setView([lat, lon], 15);

    userMarker = L.circleMarker([lat, lon], {
      radius: 7,
      color: 'blue',
      fillColor: 'blue',
      fillOpacity: 1
    }).addTo(map);
  });
}

/* =========================
   MAP CLICK â†’ ADD POINT
========================= */
map.on('click', function(e) {
  addPoint(e.latlng.lat, e.latlng.lng);

  if (window.AppInventor) {
    window.AppInventor.setWebViewString(
      "POINT:" + e.latlng.lat + "," + e.latlng.lng
    );
  }
});

/* =========================
   FUNCTIONS
========================= */
function addPoint(lat, lon) {
  const marker = L.marker([lat, lon]).addTo(map);
  markers.push(marker);
  points.push([lon, lat]);
}

function clearLastPoint() {
  if (markers.length > 0) {
    map.removeLayer(markers.pop());
    points.pop();
  }
}

function clearAllPoints() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
  points = [];

  if (routeLine) {
    map.removeLayer(routeLine);
    routeLine = null;
  }
}

/* =========================
   CALCULATE ROUTE (SIN API)
========================= */
function calculateRoute() {
  if (points.length < 2) {
    alert("Agrega al menos 2 puntos");
    return;
  }

  if (routeLine) {
    map.removeLayer(routeLine);
  }

  const latlngs = points.map(p => [p[1], p[0]]);

  routeLine = L.polyline(latlngs, {
    color: 'red',
    weight: 5
  }).addTo(map);

  let routeString = "ROUTE:";
  latlngs.forEach(p => {
    routeString += p[0] + "," + p[1] + "|";
  });
  routeString = routeString.slice(0, -1);

  if (window.AppInventor) {
    window.AppInventor.setWebViewString(routeString);
  }
}

/* =========================
   LOAD ROUTE FROM APP INVENTOR
========================= */
function drawRouteFromText(routeText) {
  clearAllPoints();

  const data = routeText.replace("ROUTE:", "").split("|");

  data.forEach(p => {
    const parts = p.split(",");
    const lat = parseFloat(parts[0]);
    const lon = parseFloat(parts[1]);
    addPoint(lat, lon);
  });

  calculateRoute();
}

/* =========================
   EXPOSE FUNCTIONS
========================= */
window.calculateRoute = calculateRoute;
window.clearLastPoint = clearLastPoint;
window.clearAllPoints = clearAllPoints;
window.drawRouteFromText = drawRouteFromText;

</script>
</body>
</html>
